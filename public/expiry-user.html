<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Expiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Upcoming Expiry Records</h1>
    <table id="expiryTable">
        <thead>
            <tr>
                <th>Application No</th>
                <th>Application Date</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Bank Name</th>
                <th>Account Number</th>
                <th>MICR</th>
                <th>IFSC Code</th>
                <th>Account Type</th>
                <th>Branch Address</th>
                <th>Installment ID</th>
                <th>Due Date</th>
                <th>Installment Amount</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display expiry data
        async function fetchExpiryData() {
            try {
                const response = await fetch('/api/upcoming-expiry');
                const data = await response.json();

                const tableBody = document.querySelector('#expiryTable tbody');
                tableBody.innerHTML = ''; // Clear any existing rows

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.appl_no || ''}</td>
                        <td>${row.appl_date || ''}</td>
                        <td>${row.name || ''}</td>
                        <td>${row.amount || ''}</td>
                        <td>${row.email || ''}</td>
                        <td>${row.phoneNumber || ''}</td>
                        <td>${row.bankName || ''}</td>
                        <td>${row.accountNumber || ''}</td>
                        <td>${row.MICR || ''}</td>
                        <td>${row.ifscCode || ''}</td>
                        <td>${row.accountType || ''}</td>
                        <td>${row.branchAddress || ''}</td>
                        <td>${row.installment_id || ''}</td>
                        <td>${row.due_date || ''}</td>
                        <td>${row.installment_amount || ''}</td>
                        <td>${row.created_at || ''}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data on page load
        fetchExpiryData();
    </script>
</body>
</html>
