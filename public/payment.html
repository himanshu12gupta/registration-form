<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .table {
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        td {
            background-color: #f9f9f9;
            font-size: 14px;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .container h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #777;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Payment Records</h1>
        <p class="text-center">Below are the details of all the payments made so far. You can review the transactions here.</p>
        
        <div class="table-container table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Application Number</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Payment Mode</th>
                        <th>Plan</th>
                        <th>Subscription</th>
                        <th>Amount (â‚¹)</th>
                        <th>Payment Method</th>
                        <th>Transaction ID</th>
                    </tr>
                </thead>
                <tbody id="paymentTableBody">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
        
        <div class="text-center">
            <button class="btn" onclick="window.location.href='applicants-page';">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Fetch data from the server and display it in the table
        fetch('/getPayments')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('paymentTableBody');
                data.forEach(payment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${payment.appl_no}</td>
                        <td>${payment.appl_date}</td>
                        <td>${payment.form_name}</td>
                        <td>${payment.form_email}</td>
                        <td>${payment.phoneNumber}</td>
                        <td>${payment.paymentMode}</td>
                        <td>${payment.planSelection}</td>
                        <td>${payment.subscriptionOption}</td>
                        <td>${payment.amount}</td>
                        <td>${payment.chosenPaymentMethod}</td>
                        <td>${payment.transactionId}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching payment data:', error));
    </script>
    
</body>
</html>
