<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Payment Details</h1>
    <table id="paymentTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Application No</th>
                <th>Application Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Payment Mode</th>
                <th>Plan Selected</th>
                <th>Subscription Option</th>
                <th>Amount</th>
                <th>Transaction ID</th>
                <th>Screenshot</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>document.addEventListener("DOMContentLoaded", fetchPayments);

        async function fetchPayments() {
            try {
                const response = await fetch("/payments"); // Fetch data from server
                const payments = await response.json(); // Parse JSON data
        
                const tableBody = document.querySelector("#paymentTable tbody");
                tableBody.innerHTML = ""; // Clear existing rows
        
                if (payments.length > 0) {
                    payments.forEach(payment => {
                        const row = document.createElement("tr");
        
                        row.innerHTML = `
                            <td>${payment.id || ""}</td>
                            <td>${payment.appl_no || ""}</td>
                            <td>${payment.appl_date || ""}</td>
                            <td>${payment.name || ""}</td>
                            <td>${payment.email || ""}</td>
                            <td>${payment.phoneNumber || ""}</td>
                            <td>${payment.paymentMode || ""}</td>
                            <td>${payment.planSelection || ""}</td>
                            <td>${payment.subscriptionOption || ""}</td>
                            <td>${payment.amount || ""}</td>
                            <td>${payment.transactionId || ""}</td>
                            <td>
                                ${payment.screenshot
                                    ? `<img src="data:image/jpeg;base64,${payment.screenshot}" alt="Screenshot" style="width: 100px; height: auto;">`
                                    : "No Screenshot"}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td colspan="12">No data available</td>`;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error("Error fetching payments:", error);
            }
        }
        </script>
</body>
</html>
